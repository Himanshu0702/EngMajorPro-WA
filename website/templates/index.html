{% extends "base.html" %}

{% block content %}

<!-- ======= Hero Section ======= -->
<section id="hero" class="hero">
    <div class="container position-relative">
        <div class="row gy-5" data-aos="fade-in">
            <div
                class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center text-center text-lg-start">
                <h2>Welcome to <span>Dermat</span></h2>
                <p>A web app to classify a skin disease and consult a dermat.
                </p>
                <div class="d-flex justify-content-center justify-content-lg-start">
                    <form class="p-3 text-center" action='/predict' , method="post" enctype="multipart/form-data">
                        <input class="form-control" type="file" name="image_file">
                        <br>
                        <button class="btn btn-primary mb-2" type="submit" onclick="output.html">Predict
                            Image</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 order-1 order-lg-2">
                <img src="../static/img/Doc.svg" class="img-fluid" alt="" data-aos="zoom-out" data-aos-delay="100">
            </div>
        </div>
    </div>

    <div class="icon-boxes position-relative">
        <div class="container position-relative">
            <div class="row gy-4 mt-5">

                <div class="col-xl-3 col-md-6" data-aos="fade-up" data-aos-delay="100">
                    <div class="icon-box">
                        <div class="icon"><i class="bi bi-person-workspace"></i></div>
                        <h4 class="title"><a href="" class="stretched-link">Consult a Dermat</a></h4>
                    </div>
                </div>
                <!--End Icon Box -->

                <div class="col-xl-3 col-md-6" data-aos="fade-up" data-aos-delay="200">
                    <div class="icon-box">
                        <div class="icon"><i class="bi bi-hospital"></i></div>
                        <h4 class="title"><a href="" class="stretched-link">Find a Dermat</a></h4>
                    </div>
                </div>
                <!--End Icon Box -->

                <div class="col-xl-3 col-md-6" data-aos="fade-up" data-aos-delay="300">
                    <div class="icon-box">
                        <div class="icon"><i class="bi bi-file-earmark-medical"></i></div>
                        <h4 class="title"><a href="" class="stretched-link">Appointment</a></h4>
                    </div>
                </div>
                <!--End Icon Box -->

                <div class="col-xl-3 col-md-6" data-aos="fade-up" data-aos-delay="400">
                    <div class="icon-box">
                        <div class="icon"><i class="bi bi-chat-left-dots"></i></div>
                        <h4 class="title"><a href="" class="stretched-link">Ai - ChatBot</a></h4>
                    </div>
                </div>
                <!--End Icon Box -->

            </div>
        </div>
    </div>

    </div>
</section>
<!-- End Hero Section -->
{% endblock %}
